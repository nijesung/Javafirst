<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <table align="center">
      <tr>
         <td colspan="2" align="center">
           <h2>회원가입</h2>
         </td>
      </tr>
      <tr>
         <td align="right">이메일&nbsp;</td>
         <td>&nbsp;<input type="text" name="email" id="email" size="40" /> 
         <span id="emaildiv"></span>
         </td>
      </tr>
      <tr>
         <td align="right">비밀번호&nbsp;</td>
         <td><input type="password" name="password" size="30"/>
         </td>
      </tr>
      <tr>
         <td align="right">비밀번호확인&nbsp;</td>
         <td><input type="password" name="password" size="30"/>
         </td>
      </tr>
      <tr>
         <td align="right">성별&nbsp;</td>
         <td><input type="radio" name="gender" value="man" checked="checked"/>
         남자
         <input type="radio" name="gender" value="woman"/>
         여자
         </td>
      </tr>
      <tr>
         <td align="right">전화번호&nbsp;</td>
         <td>&nbsp;
             <select name="phone">
                 <option value="010">010</option>
                 <option value="011">011</option>
             </select>
         <input type="text" size="8" />
         </td>
       <tr>
         <td colspan="2" align="center">
         <input type="reset" value="작성취소" />
       &nbsp;<input type="submit" value="회원가입" />
       &nbsp;<input type="button" value="메인으로" />
         </td>
       </tr>
    </table>
   
</body>
<script>
    document.getElementsById("email").onblur = function(){
    	document.getElementsById("emaildiv").innerHTML = "사용 불가능한 이메일 입니다.";
    	
    }
</script>
</html>
