<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치 정보 사용</title>
</head>
<body>
<div id="map" style="width:600px;height:500px;"></div>
	<script type="text/javascript" 
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=63d666ddb68da24d8491ee4e268106ff"></script>


</body>
<script>
     var container = document.getElementById('map');

     navigator.geolocation.getCurrentPosition(
    		 function(location){
    			 var options = {
    						center: new daum.maps.LatLng(location.coords.latitude, location.coords.longitude),
    					//	center: new daum.maps.LatLng(-75.250973, -0.07138899999995374),
    						level: 3
    					};
    			 
    			 var map = new daum.maps.Map(container, options);
    			 
    			// 마커가 표시될 위치입니다 
    			 var markerPosition  = new daum.maps.LatLng(location.coords.latitude, location.coords.longitude); 

    			 // 마커를 생성합니다
    			 var marker = new daum.maps.Marker({
    			     position: markerPosition
    			 });

    			 // 마커가 지도 위에 표시되도록 설정합니다
    			 marker.setMap(map);
    			 
    		 }, function(error){
    			 alert(error.code)
    		 }	 
     );
</script>
</html>
