<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <canvas id="canvas01" width="500" height="500">
    </canvas>
</body>

<script>
    var canvas01 = document.getElementById("canvas01")
    
    // 컨텍스트 변수 만들기
    var context01 = canvas01.getContext("2d")
    
    // 출력할 이미지 객체 만들기
    var image01 = new Image()
    image01.src="resources/낙타거미.jpeg"
    
    context01.beginPath()
    context01.arc(200,200, 150, 0, 2*Math.PI, true)
    context01.stroke()
    context01.moveTo(200, 50)
    context01.lineTo(350, 350)
    context01.lineTo(50, 350)
    context01.lineTo(200, 50)
    // 이 영역만 그림을 출력하기
    context01.clip()
    
    // 이미지 파일을 전부 읽어서 메모리에 로드한 후 수행
    image01.addEventListener("load", function(){
     // setInterval(func, 2000)
        context01.drawImage(image01, 50,50, 300, 300)

    })
    
     var idx = 0
     var func = function(){
    	context01.drawImage(image01,
    			55 * Math.floor(idx/3),
    			55 * Math.floor(idx%3),
    			55, 55,
    			10,10, 266,266)
    	idx = idx + 1
    	if(idx == 9)
    	    idx = 0
    }
    
</script>

</html>
