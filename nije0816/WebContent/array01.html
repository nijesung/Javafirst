<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트-배열 생성과 사용</title>
</head>
<body>

</body>

<script>
     // 배열 생성 - 구현한 자료구조는 더블 리크드 리스트이다 
     var insect = ["길앞잡이", "곱등이", "집게벌레", "폭탄먼지벌레"]
     
     // 데이터 추가 - 마지막에 추가 - 스택을 구현하기 위해 만든 함수
     insect.push("노린재") // 반대는 pop
     
     // 맨 앞에 추가 - 큐를 구현하기 위해 만든 함수
     insect.unshift("독나방") // 반대는 shift
     
     // 오름차순 정렬
     insect.sort()
     
     // 배열의 모든 요소에 접근
     for(temp in insect){
    	 document.writeln(insect[temp] + "<br />")
     }
     
     
     var scores = [28, 38, 48, 58, 158]
     // 숫자 배열이지만 문자열로 간주하고 정렬 - 158이 맨 먼저 출력되는 문제 발생
     // scores.sort()
     
     // 오름차순 정렬
     scores.sort(function(left, right){
    	 return left-right
     })
     
     // 내림차순 정렬
     scores.sort(function(left, right){
    	 if(left > right)
    		 return -1
    	     else if(left == right)
    	    	 return 0
    	    	 else
    	    		 return 1
     })
     
     // 배열의 모든 요소에 접근
     for(temp in scores){
    	 document.writeln(scores[temp] + "<br />")
     }
</script>
</html>
