<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비디오 재생</title>
</head>
<body>
    <video src="resources/두호초이.gif.mp4"
    controls="controls" id="video"></video>
    <input type="button" value="재생" id="play" />
    <input type="button" value="중지" id="stop" />
    <span id="frame"></span>
    
     <!-- 배경음악 처럼 무한 반복하는 음원 재생 -->
     <audio src="resources/tunaktunaktun.mp3"
     controls="controls" autoplay="autoplay"
     loop="loop"></audio>
    
</body>

<script>
     // video 라는 id 를 가진 객체를 찾아와서 video 에 대입
     var video = document.getElementById("video")
     var playBtn = document.getElementById("play")
     var stopBtn = document.getElementById("stop")
     var frame = document.getElementById("frame")
     
     // play 버튼을 눌렀을 때 처리
     playBtn.addEventListener("click", function(e){
    	 var event = e || window.event;
    	 /*
    	 if(video.played != false){
    		 video.play();
    	 }
    	 else{
    		 alert("재생 중입니다")
    	 }
    	 */
    	 video.play();
     });
     
     /*
     // video 에 관한 태그들 전부 출력하기
     for(attr in video){
    	 document.body.innerHTML += "<br/>" + attr
     }
     */
     
     // stop 버튼을 눌렀을 때 처리
     stopBtn.addEventListener("click", function(e){
    	 var event = e || window.event;
    	 video.pause();
     });
     
     // video 에 timeupdate 이벤트가 발생했을 때
     // frame 에 전체 재생 시간과 현재 재생 시간을 출력
     // 현재 재생 시간은 currentTime 속성이고 전체 재생 시간은 duration 속성이 가지고 있다.
     video.addEventListener("timeupdate", function(e){
    	 var event = e || window.event;
    	 frame.innerHTML = Math.round(video.currentTime) + "/" +
    	 Math.round(video.duration)
     });
     
     
     
     
     
</script>
</html>
