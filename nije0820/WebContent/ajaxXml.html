<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax - xml 파싱</title>
</head>
<body>

</body>

<script>
     // ajax 요청 객체 생성
     var request = new XMLHttpRequest()
     
     // 요청 주소 만들기
     request.open('GET','data.xml')
     // 서버에게 요청을 전송
     request.send('')
     
     // ajax 요청 객체에 상태변화가 생기면 호출되는 콜백 메소드 등록
     request.onreadystatechange = function(){
    	 // 서버가 응답하면
    	 if(request.readyState == 4){
    		 // 서버의 응답 코드를 확인하여 200번대는 정상 응답
    		 // 400번대는 클라이언트 오류
    		 // 500번대는 서버 오류
    		 if(request.status >= 200 && request.status < 300){
    			 // 데이터 가져오기 - XML
    		  // alert(request.responseXML);
    		     var xmlText = request.responseXML;
    			 // 원하는 태그 가져오기
    			 var names = xmlText.getElementsByTagName("name")
    			 var parts = xmlText.getElementsByTagName("part")
    			 
    			 var output = "<table border='1' align='center'>"
    			 output += "<tr><th>이름</th><th>직업</th></tr>"
    			 
    			 // 순회하면서 태그의 값 가져오기
    			 for(var i=0; i<names.length; i=i+1){
    				 output += "<tr><td>"
    				 var name = names[i].childNodes[0].nodeValue;
    			  // alert(name)
    			     output += name
    			     output += "</td>"
    			     var part = parts[i].childNodes[0].nodeValue;
    			     output += "<td>" + part + "</td>"
    			     "</tr>"
    			     
    			 }
    			 output += "</table>"
    			 document.body.innerHTML = output
    			 
    		 }else if(request.status >= 400 && request.status < 500){
    			 alert(request.status)
    		 }
    	 }
     }
     
</script>


</html>
