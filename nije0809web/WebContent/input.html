<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 </title>
</head>
<body>
    <form action="server.jsp" method="post">
    이름:<input type="text" name="name" />
    비번:<input type="password" name="pw" />
    <br />
    <fieldset>
      <legend>성별</legend>
      <input type="radio" name="gender" value="man">남자
      <input type="radio" name="gender" value="woman">여자
    </fieldset>
    <input type="file">
    <!-- 텍스트 에어리어는 줄 바꿈을 하면 안 된다. -->
    <textarea rows="3" cols="30"></textarea>
  
    <select name="cnt">
      <option value="p"> 박자 쪼개기</option>
      <option value="s"> 실신 하기</option>
    </select>
    
    <!-- 서버로 데이터를 전송하는 역할 -->
    <input type="submit" value="전송" />
    <!-- 폼의 데이터를 초기화하는 역할 -->
    <input type="reset" vaule="취소" />
    </form>

</body>
</html>
