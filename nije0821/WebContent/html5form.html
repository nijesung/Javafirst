<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

  <link rel="stylesheet" href="/resources/demos/style.css">

   <script>
        window.onload = function(){
        	$( "#birth" ).datepicker();        	
        }
        
   </script>
  
</head>
<body>
   <form>
       <lable for="email">이메일</lable>
       <input type="email" id="email"/><br />
       
       <lable for="birth">생일</lable>
  <!-- <input type="date" id="birth"/><br /> -->
       <input type="text" id="birth"/><br />
       
       <lable for="tel">전화번호</lable>
       <input type="tel" pattern="^[0-9]{11}$"
       title="전화번호는 숫자 11자리 이다."/>
       <br />
       <input type="submit" value="전송" />       
       
   </form>

</body>
